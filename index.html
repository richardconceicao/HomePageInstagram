<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/phone.png" alt="phone">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram.png" class="instagram-logo" alt="instagram logo">
                <input class="username" aria-label="Telefone, nome de usuário ou email" type="text" name="username">
                <input class="password" aria-label="Senha" name="password" type="password">
                
                <div class="button">
                    <a href="#" class="button-body">Entrar</a>
                </div>
                
                <a href="#" class="separador">OU</a>
                <a href="#" class="facebook"> Entrar com o Facebook</a>
                <a href="#" class="forgot-password">Esqueceu a senha?</a>
            </div>
            <div class="group">
                <div class="bloco">
                    <p class="not-account">Não tem uma conta?</p>
                    <p class="not-account">
                        <a href="#" class="link-blue">Cadastre-se</a>
                    </p>
                </div>
            </div>
            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo.</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
